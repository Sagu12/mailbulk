<!DOCTYPE html>
<html>
<head>
	<title>Email Verifier</title>
</head>
<body>

	<form method="post">
    <div class="form-group">
        <label for="mail"><i>ENTER EMAIL</i></label>
        <input type="email" name="mail"
               placeholder="Email please" class="form-control"
               value="{{ request.form['mail'] }}" autofocus style="height: 40px;"></input>
    </div>

    <div class="form-group text-center">
        <button type="submit" class="btn btn-primary"><i>Go</i></button>
    </div>
    </form>

    <br>
    <br>
    <br>

{{ email }}


</body>
</html>
